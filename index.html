<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Καθημερινός Στίχος</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      overflow: hidden;
    }
    .verse-box {
      width: 100vw;  /* Ορίζει το πλάτος του κουτιού στο 100% της οθόνης */
      height: 100vh; /* Ορίζει το ύψος του κουτιού στο 100% της οθόνης */
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      text-align: center;
      background-color: #8b572a; /* Χρώμα φόντου του κουτιού */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .verse-box h1 {
      font-size: 128px; /* Μεγαλώσαμε τη γραμματοσειρά 4 φορές από 32px σε 128px */
      margin-bottom: 20px;
      color: #ffffff;
    }
    .verse-box p {
      font-size: 96px; /* Μεγαλώσαμε τη γραμματοσειρά 4 φορές από 24px σε 96px */
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="verse-box">
    <h1>Το Εδάφιο της Ημέρας</h1>
    <p id="verse">Φόρτωση...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
