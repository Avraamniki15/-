<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Καθημερινός Στίχος</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #8b572a; /* Φόντο της σελίδας */
    }
    .verse-box {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      text-align: center;
      background-color: #fff; /* Άσπρο φόντο για το κείμενο */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .verse-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #8b572a; /* Μπορείς να το αφήσεις έτσι ή να το κάνεις άσπρο */
    }
    .verse-box p {
      font-size: 18px;
      color: #fff; /* Άσπρο χρώμα κειμένου */
    }
  </style>
</head>
<body>
  <div class="verse-box">
    <h1>Το Εδάφιο της Ημέρας</h1>
    <p id="verse">Φόρτωση...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
